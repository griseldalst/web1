<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Forms</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="process.php" method="POST"
    <fieldset>
        <legend>Personal Data:</legend>
        <!--Input type text-->
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" ><br><br>

        <br>
        <!-- Input type password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password"

        <br><br>
        <!-- Select element -->
        <label for="religion">Choose your religion:</label><br>
        <select id="religion" name="religion"> <multiple>
            <option value="Christian">Christian</option>
            <option value="Moslem">Moslem</option>
            <option value="Bhudist">Bhudist</option>
            <option value="Hindu">Hindu</option>
        </select>

        <input type="time">
        <br><br>
        <!-- Textarea element -->
        <label for="comment">Write your comment below:</label><br>
        <textarea id="comment" rows="10" cols="30"></textarea>

        <!--Input type radio-->
        <p>Choose your gender: </p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <!--Input type checkbox-->
        <p>Choose your hobbies: </p>
        <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
        <label for="hobby1">Badminton</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value ="Futsal">
        <label for="hobby2">Futsal</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value ="Football">
        <label for="hobby3">Football</label><br>
        <input type="checkbox" id="hobby4" name="hobby4" value ="Basketball">
        <label for="hobby4">Basketball</label>

        <br><br>
        <label for="favcolor">Choose your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">

        <label for="datetimeInput">Datetime (Local):</label>
        <input type="datetime-local" id="datetimeInput" name="datetime"><br><br>

        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email"><br><br>

        <label for="fileInput">File Upload:</label>
        <input type="file" id="fileInput" name="file"><br><br>

        <input type="hidden" name="hiddenField" value="This is a hidden field"><br><br>

        <input type="image" src="image.png" alt="Submit Image"><br><br>

        <label for="monthInput">Month:</label>
        <input type="month" id="monthInput" name="month"><br><br>

        <label for="numberInput">Number:</label>
        <input type="number" id="numberInput" name="number"><br><br>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password"><br><br>

        <label for="rangeInput">Range:</label>
        <input type="range" id="rangeInput" name="range" min="0" max="100"><br><br>

        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" name="search"><br><br>

        <input type="submit" value="Submit"><br><br>

        <label for="telInput">Telephone:</label>
        <input type="tel" id="telInput" name="tel"><br><br>

        <label for="timeInput">Time:</label>
        <input type="time" id="timeInput" name="time"><br><br>

        <label for="urlInput">URL:</label>
        <input type="url" id="urlInput" name="url"><br><br>

        <label for="weekInput">Week:</label>
        <input type="week" id="weekInput" name="week"><br><br>


        <br><br>
        <!--Input type submit-->
       <input type="submit">

       <!-- Input type reset -->
       <input type="reset">
    </fieldset>
    </form>
</body>
</html>
